<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{% block title %}PyPitches{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <link rel=stylesheet type=text/css href="/static/fixed.css">
    <link rel=stylesheet type=text/css href="/static/datatables.css">
    {% block scripts %}{% endblock %}
</head>
<body>
  {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class=flashes>
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div id="container">
        <div id="header"><h1>Header</h1></div>
        <div id="wrapper">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="navigation">
            {% if g.user %}
            <p><a href="{{ url_for('controls') }}">controls</a></p> 
            <p><a href="{{ url_for('status') }}">status</a></p> 
            {% else %}
            <p><a href="{{ url_for('status') }}">status</a></p> 
            {% endif %}
        </div>
        <div id="extra">
        </div>
    </div>
</body>
</html>
