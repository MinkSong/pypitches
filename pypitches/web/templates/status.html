{% extends "layout.html" %}
{% block title %}
    Status
{% endblock %}
{% block scripts %}
<link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssbase/cssbase-min.css">
<script type="text/javascript" src="/static/test_data.js"></script>
<script type="text/javascript">
    YUI().use('node', 'event', 'datatable', 'datasource', function (Y) {
                var testTitle = Y.one('#testTitle');
                testTitle.on("click", function (e) {this.setHTML('Now I am over here');});

                var data = [
                { id: "ga-3475", name: "gadget",   price: "$6.99", cost: "$5.99" },
                { id: "sp-9980", name: "sprocket", price: "$3.75", cost: "$3.25" },
                { id: "wi-0650", name: "widget",   price: "$4.25", cost: "$3.75" }
                ];

                var source = new Y.datasource.Get({
                        source: "_get_status"
                });
                var table = new Y.DataTable({
                        columns: ["id", "name", "price"],
                        data: data,

                        // Optionally configure your table with a caption
                        caption: "My first DataTable!",

                        // and/or a summary (table attribute)
                        summary: "Example DataTable showing basic instantiation configuration"
                });

                table.render("#content");

});
    
</script>
{% endblock %}

{% block content %}
  <h2 id="testTitle">{{ self.title() }}</h2>
{% endblock %}
